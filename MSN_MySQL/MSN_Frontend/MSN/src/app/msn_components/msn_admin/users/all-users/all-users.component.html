<div class="container mt-5">
    <div class="mt-2">
        <p class="mb-0 ms-2"><a routerLink="/msn_admin" class="text-white fw-bold">Go back to Admin Index</a>
        </p>
    </div>
</div>
<div class="container">
    <h2 class="text-center">All Users:</h2>
    <table class="table table-striped table-bordered table-dark text-left mt-3">
        <thead>
            <th class="m-1 text-center" scope="col">Username</th>
            <th class="m-1 text-center" scope="col">First Name</th>
            <th class="m-1 text-center" scope="col">Last Name</th>
            <th class="m-1 text-center" scope="col">Age</th>
            <th class="m-1 text-center" scope="col">Role</th>
            <th class="m-1 text-center" scope="col">Actions</th>
        </thead>
        <tbody>
            @for(item of allUsers; track item){
            <tr scope="row">
                <td>{{item.email}}</td>
                <td>{{item.firstname}}</td>
                <td>{{item.lastname}}</td>
                <td>{{item.age}}</td>
                <td>{{item.role}}</td>
                <td> <a routerLink="/manage_users/{{item.email}}" type="button" class="link-light">Manage
                        Permissions</a></td>
            </tr>
            }
        </tbody>
    </table>
</div>
